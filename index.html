<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <style>
            table {
                border-collapse: collapse;
                border: 2px black solid;
                font: 12px sans-serif;
            }

            td {
                border: 1px black solid;
                padding: 5px;
            }

            .column {
                float: left;
                width: 50%;
            }

            /* Clear floats after the columns */
            .row:after {
                content: "";
                display: table;
                clear: both;
            }
        </style>
        <title>ONNX Backend Compatibility Scoreboard</title>
    </head>
    <body>
        <script src="https://d3js.org/d3.v3.min.js"></script>
        <h1 align="center">ONNX Backend Compatibility Scoreboard</h1>
        <h2 align="center">Run on Ubuntu Trusty 14.04 inside a Docker Container running Ubuntu 16.04</h2>
        <h3 align="center">Data is generated by runs of ONNX Backend Node and Model Tests as implemented for each backend (as inherited from onnx.backend.test), updated daily at 12am PST.</h3>
        <div class="metadata"></div>
        <div class="row">
          <div class="column nodes">
            <h2 align="center">Ops</h2>
          </div>
          <div class="column models">
            <h2 align="center">Models</h2>
          </div>
        </div>
        <script type="text/javascript"charset="utf-8">
            d3.text("data/caffe2_nodes.csv", function(data) {
                var parsedNodes = d3.csv.parseRows(data);

                var container = d3.select(".nodes")
                    .append("table")
                    .attr("align", "center");

                container.append("thead").append("tr")
                    .selectAll("th")
                    .data(["Op", "Caffe2"])
                    .enter().append("th")
                    .text(function(d) {
                      return d;
                    });
                    
                container.append("tbody")
                        .selectAll("tr")
                        .data(parsedNodes).enter()
                        .append("tr")

                    .selectAll("td")
                        .data(function(d) { return d; }).enter()
                        .append("td")
                        .text(function(d) { 
                            if (d.includes("Summary") || d.includes("nodes")) {
                              return "<strong>" + d + "</strong>";
                            } else {
                              return d;
                            }
                        })
                        .attr("bgcolor", function(d) {
                            if (d.includes("Failed")) {
                                return "red";
                            } else if (d.includes("!")) {
                                return "green";
                            }
                        });
            });

            d3.text("data/caffe2_models.csv", function(data) {
                var parsedCSV = d3.csv.parseRows(data);

                var container = d3.select(".models")
                    .append("table")
                    .attr("align", "center");
                    
                container.append("thead").append("tr")
                    .selectAll("th")
                    .data(["Model", "Caffe2"])
                    .enter().append("th")
                    .text(function(d) {
                      return d;
                    });

                container.append("tbody")
                        .selectAll("tr")
                        .data(parsedCSV).enter()
                        .append("tr")

                    .selectAll("td")
                        .data(function(d) { return d; }).enter()
                        .append("td")
                        .text(function(d) { 
                            if (d.includes("Summary") || d.includes("nodes")) {
                              return "<strong>" + d + "</strong>";
                            } else {
                              return d;
                            }
                        })
                        .attr("bgcolor", function(d) {
                            if (d.includes("Failed")) {
                                return "red";
                            } else if (d.includes("!")) {
                                return "green";
                            }
                        });
            });

            d3.text("data/metadata.csv", function(data) {
                var parsedCSV = d3.csv.parseRows(data);

                var container = d3.select(".models")
                    .append("table")
                    .attr("align", "center");
                    
                container.append("tbody")
                        .selectAll("tr")
                        .data(parsedCSV).enter()
                        .append("tr")

                    .selectAll("td")
                        .data(function(d) { return d; }).enter()
                        .append("td")
                        .text(function(d) { 
                            return d;
                        });
            });
        </script>
    </body>
</html>
